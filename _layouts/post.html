---
layout: default
---

<article class="post">
    <header class="post_header">
        <time class="post_detail post_date" datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date_to_string }}</time>
        <h1><a href="{{ site.baseurl }}{{ page.url }}">{{ page.title }}</a></h1>
    </header>

    {{ content }}

</article>
